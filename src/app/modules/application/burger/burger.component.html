<form (submit)="onSubmit()">
  <label>Burger Name:</label>
  <input type="text" [(ngModel)]="inputName" name="inputName">
  <label>Burger Price:</label>
  <input type="text" [(ngModel)]="inputPrice" name="inputName">
  <input type="submit">
</form>
<br>
<!-- <table [ngStyle]="{'background-color': burgerList.length % 2 ===0 ? 'red':'yellow'}"> -->
<!-- <table [class.active]="burgerList.length % 2 ===0"> -->
<table [ngClass]="setTableClasses()">
  <thead>
    <tr>
      <th>
        Burger
      </th>
      <th>
        Price
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let burger of burgerList">
      <td>
        {{burger.name|uppercase}}
      </td>
      <td>
        {{burger.price}}
      </td>
    </tr>
  </tbody>
</table>
